<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>

            <div>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.google.com/"
              style="width:24em;padding:5px"
            />
            <input
              type="submit"
              style="width:25em;padding:10px"
              value="SHORTEN (not always)"
            />
            </div>
          </fieldset>
        </form>
      </section>
      <h2>Example Usage:</h2>
      <a href="https://c8.glitch.me/api/shorturl/3">
        [this_project_url]/api/shorturl/3
      </a>

      <h3>Will Redirect to:</h3>
      <p>https://forum.freecodecamp.org/</p>
    </main>
    <footer>
      <p>HTML by <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
      <p>coded by <a href="https://github.com/un-index/">un-index</a></p>
    </footer>
  </body>
</html>
